spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:frontend/public/

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/x-javascript,application/xml,application/xml+rss,application/xhtml+xml,application/x-font-ttf,application/x-font-opentype,application/vnd.ms-fontobject,image/svg+xml,image/x-icon,application/rss+xml,application/atom_xml

server.port=${PORT:8080}

spring.data.mongodb.host=${DATABASE_URL:localhost}
spring.data.mongodb.port=${DATABASE_PORT:27017}
spring.data.mongodb.database=${DATABASE_NAME:testdb}